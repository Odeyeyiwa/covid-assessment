<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>covid-assessment</title>
			<meta name="keyword" content="">
			<meta name="description" content="A simple covid-19 self assessment platform">
			<meta name="author" content="Odeyeyiwa Omotoyosi">
			<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
				<style type="text/css">
					.container{
						min-height: 100px;
						}
					#backg{
						background-image: url(covid1.jpg);
						background-size: cover;
					}
					
				</style>
				<link rel="stylesheet" type="text/css" href="bootstrap.css">
				<link rel="stylesheet" type="text/css" href="icons/css/all.css">
	</head>
	<body>
		<div class="container-fluid" id="backg">
			<div class="row" style="background-color: rgba(0,0,0,0.5);">
				<div class="col pl-5 pr-5 pb-4 pt-2">
					<h1 class="font-weight-bold pb-5 text-center"><a href="index.html" class="text-white">Online COVID-19 Self Assessment</a></h1>
						<form>
							<label class="font-weight-bold text-white">Are you coughing? <span class="text-danger"> *</span></label>
							<select id="que1" class="form-control" >
								<option value="">Please Select</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
							</select><br>
							<label class="font-weight-bold text-white">Did you travel out of Nigeria within the last 6 month? <span class="text-danger"> *</span></label>
							<select id="que2" class="form-control">
								<option value="">Please Select</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>	
							</select><br>
							<label class="font-weight-bold text-white">Have you been in contact with anyone with the virus symtoms? <span class="text-danger"> *</span></label>
							<select id="que3" class="form-control">
								<option value="">Please Select</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>	
							</select><br>
							<div class="text-center">
								<button type="button" class="btn btn-outline-dark col-md-4" onclick="
									var one=
									document.getElementById('que1').value;
									var two=
									document.getElementById('que2').value;
									var three=
									document.getElementById('que3').value;
									if ((one=='no')&&(two=='no')&&(three=='no')) {
										document.getElementById('res').innerHTML='Coronavirus is real, stay SAFE!';
									}
									else{
										document.getElementById('res').innerHTML='Kindly go to the nearest hospital and get tested!';
									}
								">Diagnose</button>
								</div><br>
								<div style="border: 2px solid black; min-height: 100px" class="bg-white">
								<h3 id="res" class="text-center pt-3"></h3>
							</div><br>
							
						</form>
				</div>
			</div>
		</div>
			<script type="">
				
			</script>


			<script src="js/jquery-3.5.1.min.js"></script>
			<script src="js/popper.min.js"></script>
			<script src="js/bootstrap.js"></script>
		<div class="row text-white" style="background-color:black;">
			<div class="col">
				<p class="text-center">Designed by Odeyeyiwa Omotoyosi 2020</p>
			</div>	
		</div>
	</body>
	</html>
